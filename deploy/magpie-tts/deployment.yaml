# Magpie TTS — NeMo-based text-to-speech service
# Runs on the controller node (CPU) — 357M params, no GPU needed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magpie-tts
  namespace: token-labs
  labels:
    app: magpie-tts
    app.kubernetes.io/part-of: token-labs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magpie-tts
  template:
    metadata:
      labels:
        app: magpie-tts
    spec:
      # Schedule on controller node (CPU only, no GPU needed)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.tokenlabs.run/gpu
                operator: DoesNotExist
      containers:
      - name: magpie-tts
        image: ghcr.io/elizabetht/token-labs/magpie-tts:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: "2"
            memory: 4Gi
          limits:
            cpu: "4"
            memory: 8Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: magpie-tts
  namespace: token-labs
  labels:
    app: magpie-tts
    app.kubernetes.io/part-of: token-labs
spec:
  selector:
    app: magpie-tts
  ports:
  - port: 8000
    targetPort: 8000
    name: http
    protocol: TCP
