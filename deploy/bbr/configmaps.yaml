# Body Based Router (BBR) ConfigMaps â€” model-to-base-model mapping
#
# The BBR watches ConfigMaps with the label inference.networking.k8s.io/bbr-managed: "true"
# and uses them to map client model names to their base model.
# When a request arrives with "model": "<name>", BBR looks up the base model
# and sets the X-Gateway-Base-Model-Name header for HTTPRoute matching.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-3-1-8b-model-mapping
  namespace: token-labs
  labels:
    inference.networking.k8s.io/bbr-managed: "true"
data:
  baseModel: meta-llama/Llama-3.1-8B-Instruct
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nemotron-vl-12b-model-mapping
  namespace: token-labs
  labels:
    inference.networking.k8s.io/bbr-managed: "true"
data:
  baseModel: nvidia/NVIDIA-Nemotron-Nano-12B-v2-VL-FP8
