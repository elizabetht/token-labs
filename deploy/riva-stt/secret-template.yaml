# NVIDIA NIM API Key Secret â€” template (DO NOT commit with a real key)
#
# Get your NVIDIA API key from: https://build.nvidia.com
# Then apply with your actual key:
#
#   kubectl create secret generic nvidia-nim-api-key \
#     --from-literal=apiKey=nvapi-xxxxxxxxxxxxxxxxxxxx \
#     -n token-labs
#
# Or apply this file after replacing the placeholder:
#   sed 's/nvapi-CHANGEME/nvapi-your-real-key/' secret-template.yaml | kubectl apply -f -
#
# The BackendSecurityPolicy in backend.yaml references this Secret.
# It injects "Authorization: Bearer <apiKey>" toward integrate.api.nvidia.com.
apiVersion: v1
kind: Secret
metadata:
  name: nvidia-nim-api-key
  namespace: token-labs
stringData:
  # Replace with your actual NVIDIA API key from https://build.nvidia.com
  apiKey: "nvapi-CHANGEME"
type: Opaque
