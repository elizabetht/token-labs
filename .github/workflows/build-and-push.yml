name: Build and push vLLM image

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]

permissions:
  contents: write   # needed for committing pricing updates
  packages: write   # needed for GHCR
  id-token: write

env:
  IMAGE_REPO: ghcr.io/elizabetht/token-labs/vllm-serve

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Show initial disk usage
        run: |
          echo "Initial disk usage:"
          df -h

      - name: Free up disk space on runner
        run: |
          # Remove big preinstalled SDKs and tools we don't need
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache || true

          # Clean any existing Docker stuff (if present)
          docker system prune -af --volumes || true

          echo "Disk usage after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: vars
        run: |
          # lowercase owner
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/token-labs/vllm-serve"

          # If this is a tag like "v0.0.1", pull out "0.0.1"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            # fallback for branch builds â€“ you can choose what you want here
            VERSION="latest"
          fi

          echo "IMAGE=$IMAGE"   >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.VERSION }}
            ${{ steps.vars.outputs.IMAGE }}:latest

      - name: Update RunPod pod to new image
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_POD_ID: ${{ secrets.RUNPOD_POD_ID }}
          IMAGE_TAG: ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.VERSION }}
        run: |
          set -euo pipefail

          echo "Updating RunPod pod ${RUNPOD_POD_ID} to image ${IMAGE_TAG}"

          echo "Calling RunPod..."
          curl -i -X POST \
            "https://rest.runpod.io/v1/pods/${RUNPOD_POD_ID}/update" \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"imageName\": \"${IMAGE_TAG}\"}"

      - name: Wait for vLLM to be ready
        env:
          RUNPOD_BASE_URL: ${{ secrets.RUNPOD_BASE_URL }}   # e.g. https://<pod>-8000.proxy.runpod.net
        run: |
          set -euo pipefail

          echo "Waiting for vLLM at ${RUNPOD_BASE_URL}/v1/models"

          # Try for ~5 minutes (30 * 10s)
          for i in {1..30}; do
            STATUS=$(curl -L -s -o /dev/null -w "%{http_code}" "${RUNPOD_BASE_URL}/v1/models" || true)

            if [ "$STATUS" = "200" ]; then
              echo "vLLM is ready (status 200)."
              exit 0
            fi

            echo "Attempt $i: status=${STATUS}, retrying in 10s..."
            sleep 10
          done

          echo "vLLM did not become ready in time."
          exit 1

      - name: Run vLLM benchmark and compute cost per 1M tokens
        env:
          BENCH_BASE_URL: ${{ secrets.RUNPOD_BASE_URL }}   # e.g. https://<pod>-8000.proxy.runpod.net
          BENCH_MODEL: "meta-llama/Llama-3.1-8B-Instruct"                      # must match served model name
          GPU_COST_PER_HOUR: "0.26"
          BENCH_IMAGE_TAG: "${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.VERSION }}"
          BENCH_RESULTS_PATH: "bench_results.json"
          CONCURRENCY: "32"
          NUM_REQUESTS: "64"
          MAX_NEW_TOKENS: "128"
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install "httpx[http2]"
          python scripts/bench_inference.py

      - name: Update index.html with benchmark pricing
        env:
          BENCH_RESULTS_PATH: "bench_results.json"
          HTML_PATH: "docs/index.html"
        run: |
          python scripts/update_pricing.py

      - name: Commit updated pricing to index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          if git diff --staged --quiet; then
            echo "No pricing changes to commit"
          else
            git commit -m "chore: update model pricing from benchmark [skip ci]"
            git push
          fi

      - name: Upload benchmark results artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllm-benchmark-${{ github.sha }}
          path: bench_results.json
          retention-days: 90

