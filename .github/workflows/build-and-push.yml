name: Build and push vLLM image

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write   # needed for GHCR
  id-token: write

env:
  IMAGE_REPO: ghcr.io/elizabetht/million-token-lab/vllm-serve

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Show initial disk usage
        run: |
          echo "Initial disk usage:"
          df -h

      - name: Free up disk space on runner
        run: |
          # Remove big preinstalled SDKs and tools we don't need
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache || true

          # Clean any existing Docker stuff (if present)
          docker system prune -af --volumes || true

          echo "Disk usage after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: vars
        run: |
          # lowercase owner
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/million-token-lab/vllm-serve"

          # If this is a tag like "v0.0.1", pull out "0.0.1"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            # fallback for branch builds â€“ you can choose what you want here
            VERSION="latest"
          fi

          echo "IMAGE=$IMAGE"   >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.VERSION }}
            ${{ steps.vars.outputs.IMAGE }}:latest
      - name: Update RunPod pod to new image
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_POD_ID: ${{ secrets.RUNPOD_POD_ID }}
          RUNPOD_REGISTRY_AUTH_ID: ${{ secrets.RUNPOD_REGISTRY_AUTH_ID }} # can be empty if public
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          IMAGE_TAG="${IMAGE_REPO}:${VERSION}"

          echo "Updating RunPod pod $RUNPOD_POD_ID to image $IMAGE_TAG"

          # Build JSON payload for /pods/{podId}/update
          cat <<EOF > body.json
          {
            "imageName": "${IMAGE_TAG}",
            "containerDiskInGb": 50,
            "volumeInGb": 20,
            "volumeMountPath": "/workspace",
            "ports": ["8000/http"],
            "env": {
              "MODEL_NAME": "meta-llama/Llama-3.1-8B-Instruct",
              "HF_TOKEN": "${HF_TOKEN}"
            }
            $(if [ -n "$RUNPOD_REGISTRY_AUTH_ID" ]; then
                echo ,"containerRegistryAuthId": "\"$RUNPOD_REGISTRY_AUTH_ID\""
              fi)
          }
          EOF

          # Call RunPod REST API to update the pod
          curl --fail --request POST \
            --url "https://rest.runpod.io/v1/pods/${RUNPOD_POD_ID}/update" \
            --header "Authorization: Bearer ${RUNPOD_API_KEY}" \
            --header "Content-Type: application/json" \
            --data @body.json

          echo "RunPod pod update request sent."

