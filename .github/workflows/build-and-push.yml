name: Build and push vLLM image

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: [self-hosted, , DGX-Spark]
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
          sudo rm -rf /usr/local/share/boost /usr/share/swift /opt/microsoft /opt/az || true
          docker system prune -af --volumes || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER}/token-labs/vllm-serve" >> "$GITHUB_OUTPUT"
          echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          provenance: false
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.VERSION }}
            ${{ steps.vars.outputs.IMAGE }}:latest
